name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Conditionally run npm commands only if package.json exists
      - name: Check if package.json exists
        id: check_package
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Install dependencies and build
        if: steps.check_package.outputs.exists == 'true'
        run: npm ci && npm run build
        
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_OAK_HAVEN_COMMERCE }}
          channelId: live
          projectId: oak-haven-commerce
          
      # Deploy Firestore Rules and Indexes
      - name: Deploy Firestore Rules and Indexes
        run: |
          firebase deploy --only firestore --non-interactive --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_OAK_HAVEN_COMMERCE }}" --project oak-haven-commerce
          
      # Deploy Data Connect
      - name: Deploy Data Connect
        run: |
          firebase deploy --only dataconnect --non-interactive --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_OAK_HAVEN_COMMERCE }}" --project oak-haven-commerce
