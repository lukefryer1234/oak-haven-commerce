name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: |
          npm install -g firebase-tools
          if [ -f "package.json" ]; then
            npm ci
          fi
      
      - name: Check Firebase configuration
        run: firebase --version
      
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: oak-haven-commerce
          
      - name: Deploy Firestore Rules and Indexes
        run: |
          firebase deploy --only firestore --token "${{ secrets.FIREBASE_TOKEN }}" --project oak-haven-commerce
          
      - name: Deploy Data Connect
        run: |
          firebase deploy --only dataconnect --token "${{ secrets.FIREBASE_TOKEN }}" --project oak-haven-commerce

